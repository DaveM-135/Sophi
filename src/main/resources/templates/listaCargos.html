<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>desc</th>
				<th>fecha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cargo: ${cargos}">
				<td th:text="${cargo.codCargo}"></td>
				<td th:text="${cargo.descCargo}"></td>
				<td th:text="${cargo.fecRegistro}"></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
