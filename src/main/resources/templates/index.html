<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout::head"></head>

<body id="page-top">
  <input id="authGetName" type="hidden" th:value="${#authentication.getName()}"></input>
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout::menu"> </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

		<header th:replace="layout/layout :: header"></header>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Content Row -->
          <div class="row">

            <div class="col-lg-12 mb-10">

              <!-- Illustrations -->
              <div class="card shadow mb-4">
                <div class="card-body">
                <h3 style="color: #000111; font-weight: 500;" >Bienvenido</h3>
                 <div class="row">
                  <div class="col-sm-6">
                  
                  <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FMexico_City&amp;src=ZXMubWV4aWNhbiNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%230B8043&amp;showTabs=1&amp;showPrint=0&amp;showNav=1&amp;showCalendars=0&amp;showTz=0" style="border-width:0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
                  <a class="twitter-timeline" href="https://twitter.com/El_Universal_Mx?ref_src=twsrc%5Etfw">Tweets by El_Universal_Mx</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                  </div>
                   <div class="col-sm-6">
                   
                   <div class="card mb-4">
<!--                 		<div class="card-header" th:text=${titulo}> -->
<!--                 		</div> -->
                		<div class="card-body"  style="text-align: center;">
                  			<p style="font-weight: 600;">As&iacute; estuvimos la semana pasada</p>
                  			<div class="sv__point-wrapper">
								<div class="sv__smiley-scale">
									<table style="width: 100%;">
									<tr>
										<td th:each="emoji : ${respuestasFlash}">
											<img class="img_emoji_resultado" th:src="${emoji.valImagenRespuesta}">
											<p style="font-size: 14px; font-weight: 600;" th:text="${emoji.porcentaje}+'%'"></p>
										</td>
									</tr>
									</table>
								</div>
							</div>
							<p th:text="'Participaci&oacute;n ' + ${participacion} + ' de ' + ${totalActivos}" style="font-size: 12px;"></p>
	     	 			</div>
              		</div>
                   
                   
                   
                   
					<a class="twitter-timeline" href="https://twitter.com/MicroStrategy?ref_src=twsrc%5Etfw">Tweets by MicroStrategy</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                  </div>
                </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
        
      </div>
      <!-- End of Main Content -->

       <!-- Footer -->
      <footer th:replace="layout/layout :: footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <div class="st-actionContainer right-bottom" id="btnFlash">
	<div class="st-btn-container right-bottom" onclick="flashSurvey(); return false;">
		<div class="st-button-main"><i class="fa fa-bolt" aria-hidden="true"></i></div>
	</div>
  </div>
  
  
  
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

	  <!-- ModalLogout -->
      <footer th:replace="layout/layout :: modalLogout"></footer>
      <!-- End ModalLogout -->

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 
  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>
  
  <script th:src="@{/js/datosRecursoSesion.js}"></script>
  
  


</body>

</html>
