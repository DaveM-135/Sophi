<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>


	<div th:fragment="listActividadesPrimarias">
		<label class="col-form-label">Fase</label>
		<div class="input-group">
			<select  class="custom-select" id="selectActividadesPrimarias" onchange="filtraActPorFase();">
				<option th:each="actividadPrimaria : ${actividadesPrimariasList}" 
					th:value="${actividadPrimaria}" th:text="${actividadPrimaria}">
				</option>
			</select>
		</div>
	</div>

	
	<div th:fragment="listActividadesSecundarias">
		<label class="col-form-label">Actividades</label>
		<div class="input-group">
			<select  class="custom-select" id="selectActividadesSecundarias" onchange="altaCapHoraActividad();">
				<option th:each="actividad : ${actividadesSecundariasList}" 
					th:value="${actividad.codActividad}" th:text="${actividad.descActividadSecundaria} + ' (' + ${actividad.valDuracionActividad} + ' hrs)'">
				</option>
			</select>
		</div>
	</div>
	
	<div th:fragment="detActividades">
		<form th:action="@{/formCapHoraActividad}" th:Object="${capHora}" method="post">
			<div class="form-group col-12 col-md-12">
				<label class="col-form-label">Detalle</label>
				<input type="text" th:field="*{descComentarioDetalle}" maxlength="250" class="form-control"/>
			</div>
			<div class="form-group col-12 col-md-12">
				<label class="col-form-label">Horas*</label> 
				<input type="text" th:field="*{valDuracionReportada}" maxlength="3" class="form-control"/>
			</div>
			
			<button type="submit">guardar</button>
		</form>
	</div>
	
	
	<div th:fragment="detActividadesCapturadas">
		<ul th:each="horaCapturada : ${listActHoraCapturadas}">
		     <li th:each="Descripción : ${horaCapturada.descComentarioDetalle}"></li>
		     <li th:each="Horas : ${horaCapturada.valDuracionReportada}"></li>
		     <li th:each="Proyecto : ${horaCapturada.Id.codProyecto}"></li>
		</ul>
	</div>
	
	
	

</body>
</html>
