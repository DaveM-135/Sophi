<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head"></head>

<body id="page-top">
  <input id="authGetName" type="hidden" th:value="${#authentication.getName()}"></input>
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout::menu"> </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

<!-- 		<div id="encabezado"> -->
		<!-- 		encabezado con datos de recurso en sesion -->
<!-- 		</div> -->
		<header th:replace="layout/layout :: header"></header>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          
          <div class="d-sm-flex align-items-center justify-content-between mb-1">
            <h1 class="h3 mb-2 text-gray-800">Mis recursos</h1>
            <a type="button" class="btn btn-primary" th:href="@{/formRecurso/}" >
              <i class="fas fa-plus fa-sm text-white-50"></i> Nuevo
            </a>
          </div>
<!--            <p class="mb-4">Encuentra aqu&iacute; el listado de todos tus recursos registrados en <b>Sophitech</b>, podr&aacute;s registrar un nuevo recurso y gestionar los datos existentes.</p> -->
	      
<!--           <a th:href="@{'/'}" th:text="'&laquo; volver'"></a> -->
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
<!--             <div class="card-header py-3"> -->
<!--               <h6 class="m-0 font-weight-bold text-primary">Recursos</h6> -->
<!--             </div> -->
            <div class="card-body">
              <div class="table-responsive fz-12">
                <table class="table" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Nombre</th>
<!--                       <th>Ap Paterno</th> -->
<!--                       <th>Ap Materno</th> -->
                      <th>Correo Electr&oacute;nico</th>
                      <th>Tel&eacute;fono</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
					<tr th:each="recurso: ${recursos}">
						<td class="text-center"><img th:if="${recurso.foto} != null" th:src="@{'/fotoRecursoPerfil/' + ${recurso.codRecurso}}" class="imgPrevCircle20" alt="${recurso.descRecurso}"></td>
						<td th:text="${recurso.descRecurso} + ' ' + ${recurso.descApellidoPaterno} + ' ' + ${recurso.descApellidoMaterno}"></td>
<!-- 						<td th:text="${recurso.descApellidoPaterno}"></td> -->
<!-- 						<td th:text="${recurso.descApellidoMaterno}"></td> -->
						<td th:text="${recurso.descCorreoElectronico}"></td>
<!-- 						<td th:text="${recurso.descTelCelular}"></td> -->
						<td><span th:text="${recurso.descTelCelular}"> </span> <img style="width: 14px; cursor: pointer; padding-bottom: 2px;" th:src="@{/img/whapp.png}" th:attr="onclick=|loadWA('${recurso.descTelCelular}','${recurso.descRecurso}')|" ></td>
 						<td> 
							<a th:href="@{/verRecurso/} + ${recurso.codRecurso}" class="badge badge-info">Ver  <i class="far fa-address-card"></i></a>
							<a th:href="@{/formRecurso/} + ${recurso.codRecurso}" class="badge badge-success">Editar  <i class="far fa-edit"></i></a>	 
						</td>
					</tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="layout/layout :: footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button--> <div class="st-actionContainer right-bottom" id="btnFlash"> <div class="st-btn-container right-bottom" onclick="flashSurvey(); return false;"> <div class="st-button-main"><i class="fa fa-bolt" aria-hidden="true"></i></div> </div> </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

	  <!-- ModalLogout -->
      <footer th:replace="layout/layout :: modalLogout"></footer>
      <!-- End ModalLogout -->

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/demo/datatables-demo.js}"></script>
  
  <script th:src="@{/js/datosRecursoSesion.js}"></script>
  
  <script type="text/javascript">
  function loadWA(numero, nombre){
	  window.open('http://wppredirect.tk/go/?p=52'+numero+'&m=Hola '+nombre);
  }
  
  
  </script>

</body>

</html>
