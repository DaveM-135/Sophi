<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sophitech</title>
  <link rel="icon" type="image/png" th:href="@{/img/icon.png}" sizes="16x16">

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
  
</head>

<body class="bg-gradient-primary">

  <div class="container">
  
  <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Introduce tu nueva contrase&ntilde;a</h1>
              </div>
              <form th:action="@{/newPassword}" method="post" class="user" >
              <input id="rs" type="hidden" th:value="${rs}" name="rs">
              <input id="em" type="hidden" th:value="${em}" name="em">
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input type="password" minlength="5" maxlength="20" class="form-control form-control-user" name="inputPassword" id="inputPassword" placeholder="Contraseña" required="required">
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Restablecer contraseña">
              </form>
              <hr>
              <div class="text-center">
              	<a class="small" th:href="@{/}">&iquest;Ya tienes usuario? Ingresa</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

  </div>

  	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
