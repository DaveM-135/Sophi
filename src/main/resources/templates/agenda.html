<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout::head"></head>

<body id="page-top">
<input id="authGetName" type="hidden" th:value="${#authentication.getName()}"></input>
    <!-- Page Wrapper -->
    <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="layout/layout::menu"> </ul>
    <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <header th:replace="layout/layout::header"></header>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-1">
                        <h1 class="h3 mb-2 text-gray-800">Mis contactos</h1>
                        <a th:href="@{/formContacto}" class="btn btn-primary">
                            <i class="fas fa-plus fa-sm text-white-50"></i> Nuevo
                        </a>
                    </div>
                    
<!--           			<p class="mb-4">Encuentra aqu&iacute; el listado de todos tus contactos registrados en <b>Sophitech</b> para cada uno de tus clientes, podr&aacute;s registrar un nuevo contacto y gestionar los datos existentes.</p> -->

                    <!-- Filter -->
                    <div class="row">
                        <div class="input-group col-sm-4">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="filterCliente">Cliente</label>
                                </div>
                                <select name="cliente" class="custom-select" id="filterCliente">
                                    <option selected value="-1">Todos</option>
                                    <option th:each="cliente:${clientes}" th:value="${cliente.codCliente}" th:text="${cliente.descCliente}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body" id="contenidoTabla">
							<!-- Aqui va el listado de contactos -->
                        </div>
                    </div>
                    <input id="codigoContacto" type="hidden"></input>
                    
                    
                    
                     <!--Modal Eliminar -->
                <div id="eliminarRegistro" class="modal fade" data-backdrop="static" data-keyboard="false"
                    tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Eliminar contacto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                &iquest;Est&aacute; seguro que desea eliminar este contacto?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <a href="#!" class="btn btn-primary" onclick="eliminarRegistro();">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/layout :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button--> <div class="st-actionContainer right-bottom" id="btnFlash"> <div class="st-btn-container right-bottom" onclick="flashSurvey(); return false;"> <div class="st-button-main"><i class="fa fa-bolt" aria-hidden="true"></i></div> </div> </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- ModalLogout -->
    <footer th:replace="layout/layout :: modalLogout"></footer>
    <!-- End ModalLogout -->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
<!--     <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
<!--     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> -->
    <script th:src="@{/js/eliminarContacto.js}"></script>
    <script th:src="@{/js/mostrarContactosCliente.js}"></script>
    
    <script th:src="@{/js/datosRecursoSesion.js}"></script>
    <script th:src="@{/js/phone.js}"></script>
</body>

</html>
